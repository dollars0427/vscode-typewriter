notifications:
    email: false

sudo: false

os:
  - osx
  - linux

language: node_js

node_js:
  - "6.3.1"

env:
  global:
    secure: 

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install;
  - npm run vscode:prepublish;

script:
  - npm test --silent;

after_success:
  - npm install -g vsce;
  - vsce package;

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "*.vsix"
    skip_cleanup: true
    on:
      repo: jpoon/vscode-typewriter
      branch: release
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: script
    script: vsce publish -p $VS_TOKEN
    skip_cleanup: true
    on:
      repo: jpoon/vscode-typewriter
      branch: release
      tags: true
      condition: $TRAVIS_OS_NAME = linux