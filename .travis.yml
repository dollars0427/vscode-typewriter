notifications:
    email: false

sudo: false

os:
  - osx
  - linux

language: node_js

node_js:
  - "6.3.1"

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install
  - npm run vscode:prepublish

script:
  - npm test --silent

after_success:
  - if [ "$TRAVIS_BRANCH" == "release" ]; then
      npm install -g vsce
      vsce package
      vsce publish -p $VS_TOKEN
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    branch: release
    repo: jpoon/vscode-typewriter
    tags: true

env:
  global:
    secure: 
